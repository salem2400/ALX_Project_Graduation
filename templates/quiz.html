{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="welcome-section">
        <h1>Take Quiz</h1>
        <p>Answer all questions below</p>
        
        <form method="POST" action="{{ url_for('routes.submit_quiz') }}" class="quiz-form">
            {{ form.hidden_tag() }}
            <input type="hidden" name="start_time" value="{{ current_time }}">
            
            {% for question in questions %}
            <div class="question-box">
                <h3>{{ loop.index }}. {{ question.text }}</h3>
                
                <div class="options">
                    {% for option in question.options %}
                    <label class="option">
                        <input type="radio" name="question-{{ question.id }}" value="{{ option }}" required>
                        {{ option }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            
            <button type="submit" class="btn">Submit Quiz</button>
        </form>
    </div>
</div>

<style>
.welcome-section {
    text-align: center;
    max-width: 800px;
    margin: 2rem auto;
    padding: 1rem;
}

.quiz-form {
    text-align: left;
    margin-top: 2rem;
}

.question-box {
    margin-bottom: 1rem;
    padding: 1rem;
    border: 1px solid #ddd;
    background: white;
}

.question-box h3 {
    margin-bottom: 1rem;
    font-size: 1.1rem;
    color: #333;
}

.options {
    margin-top: 1rem;
}

.option {
    display: block;
    padding: 0.5rem;
    margin: 0.5rem 0;
    border: 1px solid #ddd;
    background: #f8f9fa;
}

.btn {
    display: block;
    width: 100%;
    padding: 0.5rem 1rem;
    margin-top: 2rem;
    background: #007bff;
    color: white;
    border: none;
    text-align: center;
}
</style>
{% endblock %}
