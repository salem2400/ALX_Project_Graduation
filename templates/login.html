{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="welcome-section">
        <h1>Login</h1>
        
        <form method="POST" class="form">
            {{ form.hidden_tag() }}
            
            <div class="form-group">
                {{ form.email(class="form-control", placeholder="Email") }}
            </div>
            
            <div class="form-group">
                {{ form.password(class="form-control", placeholder="Password") }}
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        
        <p class="mt-3">
            Don't have an account? <a href="{{ url_for('routes.register') }}">Register</a>
        </p>
    </div>
</div>

<style>
.welcome-section {
    text-align: center;
    padding: 2rem;
    margin: 2rem auto;
    max-width: 400px;
}

.form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 2rem;
}

.form-group {
    margin-bottom: 1rem;
}

.form-control {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.mt-3 {
    margin-top: 1.5rem;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
