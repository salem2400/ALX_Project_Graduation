{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="welcome-section">
        <h1>Welcome to the Quiz System</h1>
        <p>Test your knowledge with our quizzes</p>
        
        <div class="welcome-actions">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('routes.quiz') }}" class="btn">Start Quiz</a>
                <a href="{{ url_for('routes.dashboard') }}" class="btn">Dashboard</a>
            {% else %}
                <a href="{{ url_for('routes.login') }}" class="btn">Login</a>
                <a href="{{ url_for('routes.register') }}" class="btn">Register</a>
            {% endif %}
        </div>
    </div>
</div>

<style>
.welcome-section {
    text-align: center;
    padding: 2rem;
    margin: 2rem auto;
    max-width: 600px;
}

.welcome-section h1 {
    margin-bottom: 1rem;
}

.welcome-section p {
    margin-bottom: 2rem;
}

.welcome-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
}

.btn {
    padding: 0.5rem 1rem;
    text-decoration: none;
    border-radius: 4px;
    background: #007bff;
    color: white;
}

.btn:hover {
    background: #0056b3;
}
</style>
{% endblock %}
