{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="welcome-section">
        <h1>Welcome to Quiz App</h1>
        <p>Test your knowledge with our quizzes!</p>
        
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('routes.quiz') }}" class="btn">Start Quiz</a>
        {% else %}
            <div class="auth-buttons">
                <a href="{{ url_for('routes.login') }}" class="btn">Login</a>
                <a href="{{ url_for('routes.register') }}" class="btn">Register</a>
            </div>
        {% endif %}
    </div>
</div>

<style>
.welcome-section {
    text-align: center;
    margin: 2rem auto;
    padding: 1rem;
}

.welcome-section h1 {
    margin-bottom: 1rem;
    color: #333;
}

.welcome-section p {
    margin-bottom: 2rem;
    color: #666;
}

.auth-buttons {
    margin-top: 1rem;
}

.btn {
    display: inline-block;
    padding: 0.5rem 1rem;
    margin: 0 0.5rem;
    background: #007bff;
    color: white;
    text-decoration: none;
    border: none;
}
</style>
{% endblock %}
