{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="welcome-section">
        <h1>Welcome to Quiz App</h1>
        
        <div class="sections-nav">
            <h2>Available Sections</h2>
            <div class="nav-grid">
                <a href="{{ url_for('routes.quiz') }}" class="section-link">
                    <h3>Take Quiz</h3>
                    <p>Start a new quiz to test your knowledge</p>
                </a>
                
                <a href="{{ url_for('routes.custom_questions') }}" class="section-link">
                    <h3>My Questions</h3>
                    <p>Create and manage your custom questions</p>
                </a>
                
                <a href="{{ url_for('routes.dashboard') }}" class="section-link">
                    <h3>Dashboard</h3>
                    <p>View your quiz history and results</p>
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.welcome-section {
    text-align: center;
    padding: 1rem;
    margin: 1rem auto;
}

.welcome-section h1 {
    margin-bottom: 2rem;
    color: #333;
}

.sections-nav {
    margin-top: 2rem;
}

.sections-nav h2 {
    margin-bottom: 1rem;
    color: #333;
}

.nav-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
    margin: 1rem 0;
}

.section-link {
    padding: 1rem;
    text-decoration: none;
    color: #333;
    background: white;
    border: 1px solid #ddd;
}

.section-link h3 {
    margin-bottom: 0.5rem;
    color: #007bff;
}

.section-link p {
    color: #666;
    margin: 0;
}
</style>
{% endblock %}
