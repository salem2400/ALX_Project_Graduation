{% extends "base.html" %}

{% block content %}
<div class="quiz-container">
    <div class="quiz-header">
        <div class="timer" id="timer">00:00</div>
        <div class="question-counter" id="question-counter">السؤال 1 من {{ questions|length }}</div>
    </div>

    <div class="question-container">
        <div class="question-text" id="question-text"></div>
        <div class="options-container" id="options-container"></div>
    </div>

    <div class="navigation-buttons">
        <button id="prev-btn" class="btn btn-secondary">السابق</button>
        <button id="next-btn" class="btn btn-primary">التالي</button>
        <button id="finish-btn" class="btn btn-success" style="display: none;">إنهاء الاختبار</button>
    </div>
</div>

<style>
.quiz-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    direction: rtl;
}

.quiz-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #eee;
}

.timer {
    font-size: 1.5rem;
    font-weight: bold;
    color: #1565C0;
    background: #e3f2fd;
    padding: 0.5rem 1rem;
    border-radius: 8px;
}

.question-counter {
    font-size: 1.1rem;
    color: #666;
}

.question-container {
    margin-bottom: 2rem;
}

.question-text {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    line-height: 1.6;
}

.options-container {
    display: grid;
    gap: 1rem;
}

.option {
    padding: 1rem;
    background: #f5f5f5;
    border: 2px solid transparent;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.option:hover {
    background: #e3f2fd;
    border-color: #1565C0;
}

.option.selected {
    background: #1565C0;
    color: white;
    border-color: #0D47A1;
}

.option input[type="radio"] {
    display: none;
}

.option label {
    display: block;
    width: 100%;
    cursor: pointer;
}

.navigation-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
}

.btn {
    padding: 0.8rem 1.5rem;
    font-size: 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
}

.btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.btn-primary {
    background: #1565C0;
    color: white;
}

.btn-secondary {
    background: #f5f5f5;
    color: #333;
}

.btn-success {
    background: #4CAF50;
    color: white;
}

.btn:hover:not(:disabled) {
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .quiz-container {
        margin: 1rem;
        padding: 1rem;
    }
    
    .navigation-buttons {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
    }
}
</style>

<script>
// تمرير البيانات من Jinja إلى JavaScript
const QUIZ_DATA = JSON.parse('{{ questions|safe }}');
const GROUP_ID = "{{ group.id if group else 'null' }}";
const TIME_LIMIT = "{{ group.time_limit if group and group.time_limit else 3600 }}";

(function() {
    // تحويل البيانات إلى الأنواع المناسبة
    const questions = QUIZ_DATA;
    const groupId = GROUP_ID !== 'null' ? parseInt(GROUP_ID) : null;
    const timeLimit = parseInt(TIME_LIMIT);

    let currentQuestionIndex = 0;
    let answers = {};
    let timeLeft = timeLimit;

    function showQuestion(index) {
        const question = questions[index];
        document.getElementById('question-text').textContent = question.text;
        
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        
        question.options.forEach((option, i) => {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';
            if (answers[question.id] === option) {
                optionDiv.classList.add('selected');
            }
            
            optionDiv.innerHTML = `
                <input type="radio" name="answer" value="${option}" id="option${i}" 
                       ${answers[question.id] === option ? 'checked' : ''}>
                <label for="option${i}">${option}</label>
            `;
            
            optionDiv.addEventListener('click', () => {
                document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                optionDiv.classList.add('selected');
                answers[question.id] = option;
            });
            
            optionsContainer.appendChild(optionDiv);
        });
        
        document.getElementById('question-counter').textContent = `السؤال ${index + 1} من ${questions.length}`;
        document.getElementById('prev-btn').disabled = index === 0;
        document.getElementById('next-btn').style.display = index === questions.length - 1 ? 'none' : 'inline-block';
        document.getElementById('finish-btn').style.display = index === questions.length - 1 ? 'inline-block' : 'none';
    }

    function submitQuiz() {
        const data = {
            answers: answers,
            question_ids: questions.map(q => q.id),
            group_id: groupId
        };

        fetch('/submit_custom_quiz' + (groupId ? `?group_id=${groupId}` : ''), {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token() }}'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('حدث خطأ أثناء تسليم الاختبار');
            }
            return response.text();
        })
        .then(html => {
            // استبدال محتوى الصفحة بنتيجة الاختبار
            document.documentElement.innerHTML = html;
        })
        .catch(error => {
            console.error('Error:', error);
            alert('حدث خطأ أثناء تسليم الاختبار. يرجى المحاولة مرة أخرى.');
        });
    }

    function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        document.getElementById('timer').textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        if (timeLeft <= 0) {
            submitQuiz();
        } else {
            timeLeft--;
            setTimeout(updateTimer, 1000);
        }
    }

    // تهيئة الاختبار عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
        showQuestion(0);
        updateTimer();

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
        });

        document.getElementById('finish-btn').addEventListener('click', (e) => {
            e.preventDefault();
            if (confirm('هل أنت متأكد من أنك تريد إنهاء الاختبار؟')) {
                submitQuiz();
            }
        });
    });
})();
</script>
{% endblock %}
